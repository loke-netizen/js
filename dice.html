<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { font-weight: bold;
            font-size: 100px;
            width: fit-content;
            background: linear-gradient(90deg, rgb(255, 0, 187) 30%, rgb(2, 30, 242)90%);
            color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 50px;
            width: 300px;
            font-weight: bold;
           
        
        }


       .linear {           
            background: linear-gradient(90deg, rgb(255, 0, 187) 30%, rgb(2, 30, 242)90%);
            color: transparent;
            background-clip: text;

        }
        .red{
            color: red;
        }
        .rare{
            color: linear-gradient(135deg, #ffd700, #ff7e5f, #8e44ad);
        }

        button {
            font-size: 20px;
            padding: 8px 20px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #7675cb;
            border: none;
            color: white;
        }
      
    </style>
</head>

<body style="text-align: center; background-color: #c6b19a;">

    <h2></h2>

            }

</html>
